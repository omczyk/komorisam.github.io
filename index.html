<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Minecraft Space!</title>
	<style>
        .box {
            position: fixed;
            width: var(--box-width);
            height: var(--box-width);
            transform-style: preserve-3d;
            animation: boxRotate 240s infinite linear;
        }

        @keyframes boxRotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .box>div {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .out-front {
            background-image: url("./media/image/background/JE_1.19_panorama_0.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(0deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }

        .out-back {
            background-image: url("./media/image/background/JE_1.19_panorama_2.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(180deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }

        .out-left {
            background-image: url("./media/image/background/JE_1.19_panorama_3.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(90deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }

        .out-right {
            background-image: url("./media/image/background/JE_1.19_panorama_1.webp");
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
            transform: rotateY(270deg) translateZ(calc(-1 * (var(--box-width) / 2)));
            backface-visibility: hidden
        }
    </style>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/script.js"></script>
</head>

<body>

	<audio autoplay="autoplay">

	</audio>

	<div class="box">

        <div class="out-left"></div>
        <div class="out-right"></div>

    </div>
